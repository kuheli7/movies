services:
  - type: web
    name: movie-catalog-system
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_TYPE
        value: postgresql
    healthCheckPath: /health

databases:
  - name: movie-catalog-db
    databaseName: movie_catalog
    user: movie_user
    plan: free
