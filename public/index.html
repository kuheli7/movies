<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen py-8">
  <div class="container mx-auto px-4">
    <div class="bg-slate-800 p-8 rounded-lg shadow-lg w-full max-w-md mx-auto mb-8">
      <h2 class="text-2xl font-bold mb-8 text-center">Register User</h2>
      <form id="registerForm" enctype="multipart/form-data" class="space-y-4">
        <input type="text" name="name" placeholder="Name" class="w-full p-3 rounded bg-black border border-slate-600 text-white focus:border-gray-400 focus:outline-none" required>
        <input type="email" name="email" placeholder="Email" class="w-full p-3 rounded bg-black border border-slate-600 text-white focus:border-gray-400 focus:outline-none" required>
        <input type="text" name="phone" placeholder="Phone Number" class="w-full p-3 rounded bg-black border border-slate-600 text-white focus:border-gray-400 focus:outline-none" required>
        <input type="file" name="profilePic" accept="image/*" class="w-full p-3 rounded bg-black border border-slate-600 text-white file:mr-3 file:py-2 file:px-4 file:rounded file:border-0 file:bg-gray-600 file:text-white" required>
        <button type="submit" class="w-full bg-gray-500 hover:bg-gray-400 text-white p-3 rounded font-bold transition-colors duration-200 mt-6">Register</button>
      </form>
      <div id="message" class="mt-6 p-4 text-center rounded-lg min-h-[50px] flex items-center justify-center"></div>
    </div>

    <div class="bg-slate-800 p-8 rounded-lg shadow-lg w-full max-w-4xl mx-auto">
      <h2 class="text-xl font-bold mb-6 text-center">Registered Users</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-400">
          <thead class="text-xs uppercase bg-slate-700 text-gray-200">
            <tr>
              <th class="px-4 py-3">Profile</th>
              <th class="px-4 py-3">Name</th>
              <th class="px-4 py-3">Email</th>
              <th class="px-4 py-3">Phone</th>
              <th class="px-4 py-3">Actions</th>
            </tr>
          </thead>
          <tbody id="usersTable"></tbody>
        </table>
      </div>
      <div id="userMessage" class="mt-6 p-4 text-center rounded-lg min-h-[40px] flex items-center justify-center"></div>
    </div>
  </div>
  <script>
    let editingId = null;

    async function loadUsers() {
      const res = await fetch('/api/users');
      const result = await res.json();
      const table = document.getElementById('usersTable');
      table.innerHTML = '';
      if(result.success && result.data.length) {
        result.data.forEach(user => {
          table.innerHTML += `
            <tr class="border-b border-slate-700 hover:bg-slate-700 transition-colors">
              <td class="px-4 py-4"><img src="/uploads/${user.profilePic}" alt="Profile" class="w-12 h-12 rounded-full object-cover border-2 border-gray-600"></td>
              <td class="px-4 py-4 font-medium">${user.name}</td>
              <td class="px-4 py-4">${user.email}</td>
              <td class="px-4 py-4">${user.phone}</td>
              <td class="px-4 py-4">
                <button onclick="editUser(${user.id})" class="bg-blue-500 hover:bg-blue-400 text-white px-3 py-2 rounded mr-2 text-xs font-medium transition-colors">Edit</button>
                <button onclick="deleteUser(${user.id})" class="bg-red-600 hover:bg-red-500 text-white px-3 py-2 rounded text-xs font-medium transition-colors">Delete</button>
              </td>
            </tr>
          `;
        });
      } else {
        table.innerHTML = '<tr><td colspan="5" class="text-center py-4">No users found.</td></tr>';
      }
    }

    window.editUser = async function(id) {
      editingId = id;
      const res = await fetch(`/api/users`);
      const result = await res.json();
      const user = result.data.find(u => u.id == id);
      if(user) {
        const form = document.getElementById('registerForm');
        form.name.value = user.name;
        form.email.value = user.email;
        form.phone.value = user.phone;
        document.getElementById('message').textContent = 'Editing user: ' + user.name;
      }
    }

    window.deleteUser = async function(id) {
      if(confirm('Are you sure you want to delete this user?')) {
        const res = await fetch(`/api/users/${id}`, { method: 'DELETE' });
        const result = await res.json();
        
        const userMessageDiv = document.getElementById('userMessage');
        if (result.success) {
          userMessageDiv.className = 'mt-6 p-4 text-center rounded-lg min-h-[40px] flex items-center justify-center bg-green-600 text-white font-medium';
          userMessageDiv.innerHTML = `<div><svg class="w-5 h-5 inline mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>${result.message}</div>`;
        } else {
          userMessageDiv.className = 'mt-6 p-4 text-center rounded-lg min-h-[40px] flex items-center justify-center bg-red-600 text-white font-medium';
          userMessageDiv.innerHTML = `<div><svg class="w-5 h-5 inline mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>${result.message}</div>`;
        }
        
        loadUsers();
        
        // Clear message after 3 seconds
        setTimeout(() => {
          userMessageDiv.className = 'mt-6 p-4 text-center rounded-lg min-h-[40px] flex items-center justify-center';
          userMessageDiv.textContent = '';
        }, 3000);
      }
    }

    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      console.log('Form submitted!');
      const form = e.target;
      const formData = new FormData(form);
      
      // Debug: Check form data
      for (let [key, value] of formData.entries()) {
        console.log(key, value);
      }
      
      let url = '/api/register', method = 'POST';
      if(editingId) {
        url = `/api/users/${editingId}`;
        method = 'PUT';
      }
      
      console.log('Sending request to:', url);
      document.getElementById('message').textContent = 'Submitting...';
      
      try {
        const res = await fetch(url, {
          method,
          body: formData
        });
        console.log('Response status:', res.status);
        const result = await res.json();
        console.log('Response data:', result);
        
        // Style the message based on success/failure
        const messageDiv = document.getElementById('message');
        if (result.success) {
          messageDiv.className = 'mt-6 p-4 text-center rounded-lg min-h-[50px] flex items-center justify-center bg-green-600 text-white font-medium';
          messageDiv.innerHTML = `<div><svg class="w-5 h-5 inline mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>${result.message}</div>`;
        } else {
          messageDiv.className = 'mt-6 p-4 text-center rounded-lg min-h-[50px] flex items-center justify-center bg-red-600 text-white font-medium';
          messageDiv.innerHTML = `<div><svg class="w-5 h-5 inline mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>${result.message}</div>`;
        }
        
        if(result.success) {
          form.reset();
          editingId = null;
          loadUsers();
          // Clear message after 5 seconds
          setTimeout(() => {
            messageDiv.className = 'mt-6 p-4 text-center rounded-lg min-h-[50px] flex items-center justify-center';
            messageDiv.textContent = '';
          }, 5000);
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('message').textContent = 'Error: ' + error.message;
      }
    };

    loadUsers();
  </script>
</body>
</html>
